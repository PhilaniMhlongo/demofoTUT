version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto8
  pre_build:
    commands:
      - echo Initializing environment
  build:
    commands:
      - echo Build started on `date`
  post_build:
    commands:
      - echo Build completed on `date`
      - printf '[{"name":"hello-server","imageUri":"%s"}]' 156041444956.dkr.ecr.eu-west-1.amazonaws.com/hello-server:latest > imagedefinitions.json     
artifacts:
  files:
    - imagedefinitions.json
    - target/app.jar
    - buildspec_docker.yml
  discard-paths: no
